<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping For Men, Women and Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.jpg" id="logo">
    <div class="navbar">
        <ul>
            <li class="men">MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>HOME & LIVING</li>
            <li>BEAUTY</li>
            <li>STUDIO</li>
            <li><i class="fa-solid fa-magnifying-glass" id="search"></i>
                <input type="text" placeholder="Search for products,Brand and More" id="input"></li>
                <i class="fa-solid fa-magnifying-glass" id="fav"></i>
            <li>
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                   <span>Profile</span>
                </div></li>
            <li><div class="wishlist">
                    <i class="fa-regular fa-heart"></i>
                    <span>Wishlist</span>
                </div></li>
                <li><div class="cart">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span>Bag</span>
                </div>
            </li>
        </ul>
    </div>
    <img src="home.png" id="home">
    <img src="medal.png" id="medal">
    <img src="1.png" id="img">
    <img src="2.png" id="img2">
    <img src="3.png" id="img3">
    <img src="4.png" id="img4">
    <img src="5.png" id="img5">
    <img src="6.png" id="img6">
    <img src="7.png" id="img6">
    <img src="footer.png" id="footer"> 
</body>
<script src="script.js"></script>
</html>
